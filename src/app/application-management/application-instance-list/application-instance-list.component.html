<div *ngIf="instances?.length > 0;then instances_available;else no_instances_available"></div>
<ng-template #instances_available>
    <h2>Instances List <span class="badge">{{instances?.length}}</span></h2>
    <p-accordion *ngFor="let inst of instances; let i = index" [multiple]="true">
        <p-accordionTab>
            <p-header>
                <button (click)="terminateInstance(inst.shortServiceTemplateInstanceID)"
                        class="btn btn-danger pull-right">Terminate
                </button>
                <p>{{i}}</p>
            </p-header>
            <button class="btn btn-default" [routerLink]="['./instances', inst.shortServiceTemplateInstanceID]">
                <span class="glyphicon glyphicon-info-sign"></span>
            </button>
            <div *ngIf="inst.selfserviceApplicationUrl">
                <a [href]="inst.selfserviceApplicationUrl.TextContent" class="btn btn-primary">Start</a>
            </div>
            <div *ngIf="!inst.selfserviceApplicationUrl">
                <pre>
                    <code class="language-json" pCode>
                        {{inst.properties.properties.payload[0] | json}}
                    </code>
                </pre>
            </div>
        </p-accordionTab>
    </p-accordion>
</ng-template>
<ng-template #no_instances_available>
    No Instances provisioned.
</ng-template>
