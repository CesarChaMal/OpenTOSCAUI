<div class="breadcrumbContainer">
    <ol class="breadcrumb">
        <li>
            <a id="installedAppsBreadcrumb" routerLink="/marketplace">Repository</a>
        </li>
        <li class="active">
            OpenTOSCA Repository
        </li>
    </ol>
</div>
<table class="layoutTable" border="0" @fadeInOut>
    <tr>
        <td class="menu" id="subMenu">
            <div class="pageTopicIcon">
                <img src="../../assets/img/Marketplace_Header_Icon.png"/>
            </div>
            <br/>
            <a id="descriptionButton" class="selected" href="">OpenTOSCA Repo</a>
        </td>
        <td>
            <div id="content">
                <div class="applicationTilesContainer">
                    <div class="applicationTile"
                         *ngFor="let app of apps | async | sort:['displayName']:['asc']; trackBy: app?.id" @fadeInOut>

                        <img [src]="app.iconUrl" onerror="this.src='/OpenTOSCAUi/Default_Application_Icon.png'"/>

                        <div style="padding-top: 2px">
                            <span>{{app.displayName}}</span>
                        </div>
                        <div style="padding-top: 2px">
                            <a style="padding-top: 0; margin-top: 0" [href]="app.repositoryURL" target="_blank">Details</a>
                        </div>
                        <div *ngIf="app.inContainer" style="padding-top: 0">
                            Already Installed
                        </div>
                        <div *ngIf="!app.inContainer" style="padding-top: 0; padding-bottom: 0">
                            <button
                                style="font-size: 12pt; font-family: Calibri, Arial; padding-top: 0; padding-bottom: 0; line-height: 1;"
                                type="button"
                                class="btn btn-link" (click)="installInContainer(app)">Install
                            </button>
                        </div>
                        <div style="padding-top: 0">
                            <a style="padding-top: 0; margin-top: 0" [href]="app.csarURL">Download</a>
                        </div>
                    </div>
                </div>

                <div style="margin: -75px 0 0 -75px" id="loader" *ngIf="showLoader"></div>
            </div>
        </td>
    </tr>
</table>
