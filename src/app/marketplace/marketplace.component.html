<div class="breadcrumbContainer">
    <ol class="breadcrumb">
        <li>
            <a id="installedAppsBreadcrumb" routerLink="/marketplace">Repository</a>
        </li>
        <li class="active">
            OpenTOSCA Repository
        </li>
    </ol>
</div>
<table class="layoutTable" border="0" @fadeInOut>
    <tr>
        <td class="menu" id="subMenu">
            <div class="pageTopicIcon">
                <img src="../../assets/img/Marketplace_Header_Icon.png"/>
            </div>
            <br/>
            <a id="descriptionButton" class="selected" href="">OpenTOSCA Repo</a>
        </td>
        <td>
            <div id="content">
                <!--<div class="searchBox">
                    <span>Search: </span>
                    <input type="text" id="term" #term (keyup)="search(term.value)">
                </div>-->
                <div class="applicationTilesContainer">
                    <div class="applicationTile"
                         *ngFor="let app of apps" [tooltip]="app.displayName" @fadeInOut>
                        <img [src]="app.iconUrl" onerror="this.src='/OpenTOSCAUi/Default_Application_Icon.png'"/>
                        <div style="padding-top: 5px">
                            <span>{{app.displayName}}</span>
                        </div>
                        <!--<a id="applicationsButton">Details</a><br>-->
                        <div style="padding-top: 25px">
                            Details
                        </div>
                        <div>
                            <button style="font-size: 12pt; font-family: Calibri, Arial;" type="button"
                                    class="btn btn-link" (click)="installInContainer(app.csarURL)">Install
                            </button>
                        </div>
                        <div>
                            <a href="{{app.csarURL}}">Download</a>
                        </div>
                    </div>
                </div>

                <!-- TODO: Add loader to indicate installation of csar in container, on success set Install to disabled Already Installed -->
                <div style="margin: -75px 0 0 -75px" id="loader" *ngIf="true"></div>
                <!--<div *ngFor="let category of filteredCategoriesAry">
                    <h2>{{category.category}}</h2>
                    <div class="applicationTilesContainer" @fadeInOut>
                        <div class="applicationTile"
                             *ngFor="let app of category.apps">
                            <img src="{{app.logoPath}}"/>
                            <h1>{{app.name}}</h1>
                            <a id="marketplaceButton" routerLink="/marketplace/applications/{{app.id}}">Details</a>
                            |<a href="">Install</a>
                        </div>
                    </div>

                </div>-->
            </div>
        </td>
    </tr>
</table>
