<table class="layoutTable" border="0" @fadeInOut>
    <tr>
        <td class="menu" id="subMenu">
            <div class="pageTopicIcon">
                <img src="../../assets/img/Applications_Header_Icon.png"/>
            </div>
        </td>
        <td>
            <div id="content">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Connections</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group has-feedback" [ngClass]="{'has-success': containerAPIAvailable, 'has-error': !containerAPIAvailable}">
                            <label class="control-label" for="containerAPI">Container API</label>
                            <input type="text" class="form-control" id="containerAPI" [formControl]="containerAPIControl" [ngModel]="containerAPI | async"
                                   placeholder="Enter Container API URL here">
                            <span class="glyphicon glyphicon-ok form-control-feedback" [ngClass]="{'glyphicon-ok': containerAPIAvailable, 'glyphicon-remove': !containerAPIAvailable}" aria-hidden="true"></span>
                        </div>

                        <div class="form-group has-feedback" [ngClass]="{'has-success': repositoryAPIAvailable, 'has-error': !repositoryAPIAvailable}">
                            <label class="control-label" for="repositoryAPI">Repository API</label>
                            <input type="text" class="form-control" id="repositoryAPI" [formControl]="repositoryAPIControl" [ngModel]="repositoryAPI | async"
                                   placeholder="Enter Repository API URL here">
                            <span class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-ok': repositoryAPIAvailable, 'glyphicon-remove': !repositoryAPIAvailable}" aria-hidden="true"></span>
                        </div>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Smart Service Archive Parameters</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="control-label" for="buildPlanPath">Path to Build Plan</label>
                            <input type="text" class="form-control" id="buildPlanPath" [formControl]="buildPlanPathControl" [ngModel]="buildPlanPath | async"
                                   placeholder="Enter URI to Build Plan here">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="terminationPlanPath">Path to Termination Plan</label>
                            <input type="text" class="form-control" id="terminationPlanPath" [formControl]="terminationPlanPathControl" [ngModel]="terminationPlanPath | async"
                                   placeholder="Enter URI to Termination Plan here">
                        </div>
                    </div>
                </div>

            </div>
        </td>
    </tr>
</table>
