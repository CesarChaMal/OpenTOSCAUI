<div class="container-fluid">
    <p-fieldset [toggleable]="true">
        <p-header><strong>Instance Information</strong></p-header>
        <div class="row" *ngIf="(app | async); let app; else loading">
            <div class="col-lg-6">
                <div>
                    <h2>Description</h2>
                    <p *ngIf="app.description && app.description !== ''; else noDescription">
                        {{app.description}}
                        <br/>
                    </p>
                    <ng-template #noDescription>
                        <p>
                            No description provided.
                        </p>
                    </ng-template>
                </div>

                <div>
                    <h2>Version</h2>
                    <p *ngIf="app?.version && app?.version !==''; else noVersion">
                        {{app.version}}
                    </p>
                    <ng-template #noVersion>
                        <p>
                            No version provided.
                        </p>
                    </ng-template>
                </div>
                <div>
                    <h2>Authors</h2>
                    <ul *ngIf="app?.authors?.length > 0; else noAuthors">
                        <li *ngFor="let author of app.authors">
                            {{author}}
                        </li>
                    </ul>
                    <ng-template #noAuthors>
                        <p>
                            No authors provided.
                        </p>
                    </ng-template>
                </div>
            </div>
            <div class="col-lg-6">
                <h2>Topology Template</h2>
                <div>
                    <a *ngIf="app?.image_url && app?.image_url !== ''; else noTemplateImage" [href]="app.image_url"
                       target="_blank">
                        <img class="img-responsive" [src]="app.image_url"/>
                    </a>
                </div>
                <ng-template #noTemplateImage>
                    <p>
                        No Template Image provided.
                    </p>
                </ng-template>
            </div>
        </div>
        <ng-template #loading>
            <div class="row">
                <div class="col-lg-12">
                    Loading Instance Infos...
                </div>
            </div>
        </ng-template>
    </p-fieldset>
    <p-fieldset [toggleable]="true">
        <p-header>Instance Actions</p-header>
        <div class="row">
            <div class="col-lg-12">
                <p>
                    Comming soon ....
                </p>
            </div>
        </div>
    </p-fieldset>
</div>
