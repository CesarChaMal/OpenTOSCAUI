<p-dialog styleClass="modal-scrollable" (onHide)="closeModal()"
    [contentStyle]="{'overflow': 'auto', 'height': '468px', 'min-height': '300px'}" [(visible)]="visible"
    [draggable]="false" [resizable]="false" modal="true">
    <p-header>
        Select Plan
    </p-header>

    <p-dropdown *ngIf="visible" [resetFilterOnHide]="true" pladeholder="Select an Operation" [options]="interfacesList"
        [style]="{ 'min-width': '300px'}" [showClear]="true" [group]="true"
        (onChange)="operationSelected($event.value)">
    </p-dropdown>

    <p-footer>
        <button type="button" pButton [disabled]="!selectedPlan" (click)="showInputs = true;" label="Next">
        </button>
        <button type="button" pButton (click)="closeModal()" label="Close"></button>
    </p-footer>
</p-dialog>

<p-dialog styleClass="modal-scrollable" (onHide)="closeModal()"
    [contentStyle]="{'overflow': 'auto', 'height': '468px', 'min-height': '300px'}" [(visible)]="visible && showInputs"
    [draggable]="false" [resizable]="false" modal="true">
    <p-header>
        Current Plan: {{ selectedPlan?.id }}<br />
        <br/>
        Calculated WCET from previous executions (in ms): {{ selectedPlan?.calculated_wcet}}
    </p-header>

    <div *ngFor="let param of selectedPlan?.input_parameters">
        <div class="p-grid" *ngIf="hiddenElements.indexOf(param.name) === -1">
            <div class="p-col-5 ot-input-label" style="word-break: break-all">
                <label *ngIf="param.name!='AvailableTimeForExecution(Optional)'; else elseBlock" [for]="param.name">{{ param.name }}:</label>
                <ng-template #elseBlock>
                    <label *ngIf="selectedPlan?.calculated_wcet > 0" [for]="param.name">{{ param.name }}:</label>
                </ng-template>
            </div>
            <div class="p-col">
                <textarea *ngIf="param.name!='AvailableTimeForExecution(Optional)'; else else3Block" [id]="param.name" pInputTextarea [autoResize]="false" type="text" style="width: 100%"
                    [rows]="2" [placeholder]="param.required ? '' : '<optional>'" [(ngModel)]="param.value"
                    (ngModelChange)="checkInputs()">
                </textarea>
                <ng-template #else3Block>
                    <textarea *ngIf="selectedPlan?.calculated_wcet > 0" [id]="param.name" pInputTextarea [autoResize]="false" type="text" style="width: 100%"
                            [rows]="2" [placeholder]="param.required ? '' : '<optional>'" [(ngModel)]="param.value" (ngModelChange)="checkInputs()"></textarea>
                </ng-template>
            </div>
        </div>
    </div>

    <p-footer>
        <button type="button" pButton [disabled]="!runnable" (click)="runPlan()" label="Run Management Plan">
        </button>
        <button type="button" pButton (click)="closeModal()" label="Close"></button>
    </p-footer>
</p-dialog>
