<div *ngIf="(currentAppInstances | async); let currentAppInstances; else no_instances_available">
    <div *ngIf="currentAppInstances.length > 0; else no_instances_available">
        <h2>Instances List <span class="badge">{{ currentAppInstances?.length }}</span></h2>
        <p-accordion *ngFor="let inst of currentAppInstances; let i = index" [multiple]="true">
            <p-accordionTab>
                <p-header>
                    <button (click)="terminateInstance(inst.id)"
                            class="btn btn-danger pull-right">Terminate
                    </button>
                    <p>{{ inst.id }}</p>
                </p-header>
                <p>State: {{ inst.state }} ({{ inst.created_at | date:'medium' }})</p>
                <p>
                    <button style="margin-bottom: 10px" class="btn btn-default" [routerLink]="['./instances', inst.id]">
                        <span class="glyphicon glyphicon-info-sign"></span> Instance Details
                    </button>
                </p>
            </p-accordionTab>
        </p-accordion>
    </div>
</div>
<ng-template #no_instances_available>
    No Instances provisioned.
</ng-template>
